<ion-header>

  

</ion-header>


<ion-content padding class="no-scroll">
    <img id="logo" src='https://irp-cdn.multiscreensite.com/de923dbf/dms3rep/multi/desktop/56764850-3330-424b-acb7-b2aabc302719.png' />
    
    <p id="scan">Check your gift card balance by scanning your card or logging in below</p>
  <ion-list>
   
    <ion-item>
      <ion-label id="cardLabel" floating>Card Number</ion-label>
      <ion-input id='cardInput' type="text" [(ngModel)]="accountNumber" #account></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label id='pinLabel' floating>Pin Number</ion-label>
      <ion-input id='pinInput' type="password"  [(ngModel)]="accountPin" #pin></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full id="loginButton" (click)="sendLoginInput()">Login</button>
  
  
  
</ion-content>
