<ion-header>

  

</ion-header>


<ion-content padding class="no-scroll">
    <img id="logo" src='https://static1.squarespace.com/static/53a1c582e4b0b4f1b3a96c0c/t/577141189de4bbdb122c86f7/1540222431243/' />
    
    <p id="scan">Use your Gift Card's number and pin to login below.</p>
  <ion-list>
   
    <ion-item>
      <ion-label id="cardLabel" floating>Card Number</ion-label>
      <ion-input id='cardInput' type="number" [(ngModel)]="accountNumber" #account></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label id='pinLabel' floating>Pin Number</ion-label>
      <ion-input id='pinInput' type="number"  [(ngModel)]="accountPin" #pin></ion-input>
    </ion-item>
  
  </ion-list>
  <button ion-button full id="loginButton" (click)="sendLoginInput()">Login</button>
  
  
  
</ion-content>
